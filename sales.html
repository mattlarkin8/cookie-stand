    <header id="header">

        <img src="img/fish.jpg" alt="">

          <input id="maxCust" type="number" name="maxCust">

          <input id="avg" type="number" name="avg">          
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </Main>
